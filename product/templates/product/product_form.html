
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'product_product_list' %}">
    product Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
  <input class="form-control col-sm-10" id="last_updated" type="datetime-local" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="code">code: </label>
  <input class="form-control col-sm-10" id="code" type="text" name="code" value="{{ object.code }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="nameProduct">nameProduct: </label>
  <input class="form-control col-sm-10" id="nameProduct" type="text" name="nameProduct" value="{{ object.nameProduct }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">created: </label>
  <input class="form-control col-sm-10" id="created" type="datetime-local" name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="price">price: </label>
  <input class="form-control col-sm-10" id="price" type="number" name="price" value="{{ object.price }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
